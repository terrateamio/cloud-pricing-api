name: Docker Build and Push

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: terrateamio/cloud-pricing-api

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            arch: amd64
          - runner: cloud-pricing-api-arm64
            platform: linux/arm64
            arch: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
            suffix=-${{ matrix.arch }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: final-download
          build-args: |
            INFRACOST_API_KEY=${{ secrets.INFRACOST_API_KEY }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}
            AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}
            AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}
            GCP_API_KEY=${{ secrets.GCP_API_KEY }}
          provenance: false

  create-manifest:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-platform manifest
        run: |
          # Get the SHA tag
          SHA_TAG=$(echo "${{ github.sha }}" | cut -c1-7)
          
          # Base image name
          BASE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          # Create manifest for SHA tag
          docker manifest create ${BASE_IMAGE}:sha-${SHA_TAG} \
            ${BASE_IMAGE}:sha-${SHA_TAG}-amd64 \
            ${BASE_IMAGE}:sha-${SHA_TAG}-arm64
          
          docker manifest push ${BASE_IMAGE}:sha-${SHA_TAG}
          
          # Create manifest for branch name (main)
          if [ "${{ github.ref_name }}" = "main" ]; then
            docker manifest create ${BASE_IMAGE}:main \
              ${BASE_IMAGE}:main-amd64 \
              ${BASE_IMAGE}:main-arm64
            
            docker manifest push ${BASE_IMAGE}:main
            
            # Create and push latest tag
            docker manifest create ${BASE_IMAGE}:latest \
              ${BASE_IMAGE}:main-amd64 \
              ${BASE_IMAGE}:main-arm64
            
            docker manifest push ${BASE_IMAGE}:latest
          fi